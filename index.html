<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body class="bg-light text-center p-4">

  <div class="container">
    <h1 class="text-primary mb-3">Conversor de Monedas
    </h1>
    <p class="text-muted">Selecciona la moneda de origen y destino, ingresa el monto y ejecuta la conversión.</p>

    <!-- Recuadro principal -->
    <div class="recuadro shadow-sm p-4 mt-4" id="contenedor">

      <form id="formCambio" class="row g-3 justify-content-center">

        <!-- Moneda de origen -->
        <div class="col-md-4">
          <label for="monedaOrigen" class="form-label fw-bold">Moneda de origen</label>
          <select class="form-select" id="monedaOrigen" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="CRC">Colón (CRC)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
          </select>
        </div>

        <!-- Moneda de destino -->
        <div class="col-md-4">
          <label for="monedaDestino" class="form-label fw-bold">Moneda de destino</label>
          <select class="form-select" id="monedaDestino" required>
            <option value="" selected disabled>Seleccione</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="CRC">Colón (CRC)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
          </select>
        </div>

        <!-- Monto a convertir -->
        <div class="col-md-4">
          <label for="monto" class="form-label fw-bold">Monto a convertir</label>
          <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" required>
        </div>

        <!-- Botón de conversión -->
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary boton">Convertir</button>
        </div>

      </form>

      <!-- Resultado -->
      <div id="resultado" class="mt-4 fs-5 fw-bold text-success"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JS con la lógica -->
  <script src="script.js"></script>

</body>

</html>
